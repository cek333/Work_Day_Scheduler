    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">

      <div class="row" id="hour-9">
        <div class="col-1 hour text-right pt-0 pt-sm-2">
          <span>9<span>AM</span></span>
        </div>
        <textarea class="col-10 form-control" aria-label="9AM Activities"></textarea>
        <div class="col-1 saveBtn text-center">
          <div class="my-auto"><i class="far fa-save fa-2x"></i></div>
        </div>
      </div>
